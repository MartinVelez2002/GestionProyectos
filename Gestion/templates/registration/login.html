<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" />
    <link rel="icon" href="{% static 'img/gestionProyecto.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
  </head>
  <body
    class="container-fluid vh-100 d-flex align-items-center justify-content-center"
  >
    <form class="form shadow p-3 mx-2 px-3 pt-4 pb-2 rounded" action="{% url 'login' %}" method="POST">
      <h4 class="text-center">Inicio de Sesión</h4>
      {% csrf_token %}
      <div class="m-2">
        <label class="form-label" for="username"> Usuario: </label>
        <div class="input-group border-0 flex-nowrap mb-3">
          <i
            class="fa-solid fa-user d-flex bg-dark text-white align-items-center input-group-text"
          ></i>
          <input
            name="username"
            placeholder="Ingrese el nombre del usuario"
            type="text"
            class="form-control"
            id="username"
          />
        </div>

        <label class="form-label" for="password"> Contraseña: </label>
        <div class="input-group flex-nowrap mb-4">
          <i
            class="fa-solid fa-lock bg-dark text-white d-flex align-items-center input-group-text"
          ></i>
          <input
            name="password"
            placeholder="Ingrese su contraseña"
            type="password"
            class="form-control"
            id="password"
          />
        </div>
      </div>
      <div class="d-flex pt-2 pb-3 justify-content-center">
        <button class="btn btn-primary justify-self w-75" type="submit">
          Iniciar Sesión
        </button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
