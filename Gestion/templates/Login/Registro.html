<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/form.css'%}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" />
    <link rel="icon" href="{% static 'img/gestionProyecto.ico' %}" type="image/x-icon" />
</head>

<body class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <form class="form shadow p-3 mx-2 px-3 pt-4 pb-2 rounded" method="POST">
        <h4 class="text-center">Registro de personal</h4>
        {% csrf_token %}
        <div class="m-2">
            <label class="form-label" for="username"> Rol: </label>
            <div class="input-group border-0 flex-nowrap mb-3">
                {{form.rol}}
            </div>

            <label class="form-label" for="username"> Usuario: </label>
            <div class="input-group border-0 flex-nowrap mb-3">
                <i class="fa-solid fa-user d-flex bg-dark text-white align-items-center input-group-text"></i>
                {{form.username}}
            </div>
            <label class="form-label" for="username"> Nombres: </label>
            <div class="input-group border-0 flex-nowrap mb-3">
                {{form.first_name}}
            </div>

            <label class="form-label" for="username"> Apellidos: </label>
            <div class="input-group border-0 flex-nowrap mb-3">
                {{form.last_name}}
            </div>

            <label class="form-label" for="password"> Contrase√±a: </label>
            <div class="input-group flex-nowrap mb-4">
                <i class="fa-solid fa-lock bg-dark text-white d-flex align-items-center input-group-text"></i>
                {{form.password}}
            </div>
        </div>
        <div class="d-flex pt-2 pb-3 justify-content-center">
            <button class="btn btn-primary justify-self w-75" type="submit">
                Guardar
            </button>
        </div>
        {% for field in form %}
        {% for error in field.errors %}
        <div class="alert alert-danger">{{ field.name }}</div>
        {% endfor %}
        {% endfor %}
    </form>
</body>

</html>
