{% extends 'formulario.html' %}
{% load static %}
{% block form %}
<h4 class="text-center">Registro de personal</h4>
<div class="m-2">
  <div class="row">
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label" for="username"> Rol: </label>
      <div class="input-group border-0 flex-nowrap">
        {{form.rol}}
      </div>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label" for="username"> Usuario: </label>
      <div class="input-group border-0 flex-nowrap">
        {{form.username}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-4 mb-3">
      <label class="form-label" for="username"> Nombres: </label>
      <div class="input-group border-0 flex-nowrap">
        {{form.first_name}}
      </div>
    </div>
    <div class="col-12 col-md-4 mb-3">
      <label class="form-label" for="username"> Apellidos: </label>
      <div class="input-group border-0 flex-nowrap">
        {{form.last_name}}
      </div>
    </div>
    <div class="col-12 col-md-4 mb-3">
      <label class="form-label" for="username"> Cedula: </label>
      <div class="input-group border-0 flex-nowrap">
        {{form.cedula}}
      </div>
    </div>
  </div>
</div>
{% endblock %}
